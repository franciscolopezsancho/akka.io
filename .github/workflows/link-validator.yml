name: Link Validator

on:
  pull_request:
  schedule:
    - cron:  '0 6 * * 1'

jobs:
  validate-links:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          # See https://github.com/actions/checkout/issues/299#issuecomment-677674415
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Install Jekyll
        run: |
          sudo gem install bundler jekyll
          sudo bundle install

      - name: Build site with Jekyll
        run: bundle exec jekyll build --future

      - name: Set up JDK 11
        uses: olafurpg/setup-scala@v13
        with:
          java-version: adopt@1.11

      - name: Cache Coursier cache
        uses: coursier/cache-action@v5

      - name: Install Coursier command line tool
        run: curl -fLo cs https://git.io/coursier-cli-linux && chmod +x cs && ./cs

      - name: Run Link Validator
        run: ./cs launch net.runne::site-link-validator:0.2.2 -- link-validator.conf
